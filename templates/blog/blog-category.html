{% load static %}
<!-- Categories Widget -->
<div class="categories-widget widget-item">

    <h3 class="widget-title">Categories</h3>
    {% for name,count in categories.items %}
    <ul>
        <a href="{% url 'blog:category' cat_name=name %}" class="mt-3">
            <p>{{name}}: {{count}}</p>

        </a>
    </ul>

    {% endfor %}

</div><!--/Categories Widget -->
