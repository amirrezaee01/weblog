{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to your CSS file -->
    <link href="{% static 'styles/contact.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <form action="#" method="post">

        <h1>Contact Us</h1>
        <h3>Please take a moment to get in touch, we will get back to you shortly.</h3>

        <div class="column">
            <label for="the-name">Your Name</label>
            <input type="text" name="name" id="the-name" required>

            <label for="the-email">Email Address</label>
            <input type="email" name="email" id="the-email" required>

            <label for="the-phone">Phone Number</label>
            <input type="tel" name="phone" id="the-phone">


        </div>
        <div class="column">
            <label for="the-message">Message</label>
            <textarea name="message" id="the-message" required></textarea>

            <input type="submit" value="Send Message">
        </div>
    </form>
</body>

</html>
